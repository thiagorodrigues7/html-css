<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked>
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat" checked>
            <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

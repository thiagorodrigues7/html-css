<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio013 parte02</title>
    <style>
        body {
            background-color: black;
            color: #fff;
        }

        td {
            padding: 10px;
            width: 50px;
            border: 1px solid rgb(0, 255, 255);
            text-align: center;
            border-radius: 10px;
        }

        td:hover {
            background-color: rgb(255, 0, 0);
            color: rgb(238, 255, 0);
            transition: 1s;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
